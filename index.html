<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nils Kriedner | Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>the code review</h1>
    </header>
    <main>
      <div class="intro">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form action="index.html" method="post">

        <div class="hr"></div> <!-- for creating the lower horizontal line -->

        <fieldset class="contact-container">
          <legend><h3>Contact Information</h3></legend>

          <div class="contact-info">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="required">
          </div>

          <div class="contact-info">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-email" placeholder="required">
          </div>

          <div class="contact-info">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone_number">
          </div>

          <div class="contact-info">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">
          </div>

          <div class="contact-info">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
          </div>

          <div class="contact-info">
            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="" selected disabled hidden>Choose State</option>
                <option value="magic_country">Magic Country</option>
                <option value="wonderland">Wonderland</option>
                <option value="fairy_forest">Fairy Forest</option>
                <option value="mystery_lake">Mystery Lake</option>
                <option value="spirit_mountain">Spirit Mountain</option>
                <option value="fantasyworld">Fantasyworld</option>
            </select>
          </div>

          <div class="contact-info">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip_code">
          </div>

        </fieldset>

        <div class="hr"></div> <!-- for creating the horizontal line -->

        <fieldset>
          <legend><h3>Newsletter</h3></legend>

          <label>Select the newsletter you would like to receive</label><br>
          <input type="checkbox" id="html" value="html_news" name="news"><label for="html">HTML News</label><br>
          <input type="checkbox" id="css" value="css_news" name="news"><label for="css">CSS News</label><br>
          <input type="checkbox" id="javascript" value="javascript_news" name="news"><label for="javscript">Javascript News</label><br>

          <label>Newsletter format</label><br>
          <input type="radio" id="html_format"  value="html_format" name="newsletter_format"><label for="html_format">HTML</label><br>
          <input type="radio" id="text_format"  value="text_format" name="newsletter_format"><label for="text_format">Plain text</label><br>

          <label for="other_interests">Other topics you'd like to hear about</label><br>
          <textarea id="other_interests" name="other_interests"></textarea><br>

          <button type="submit">Sign Up</button>

        </fieldset>

      </form>
    </main>
    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
