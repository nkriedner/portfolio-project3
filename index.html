<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nils Kriedner | Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>the code review</h1>
    </header>
    <main>
      <div class="intro">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form class="" action="index.html" method="post">
        <h2>Contact Information</h2>
        <label for="text">Full Name</label>
        <input type="text" id="name" name="user-name" placeholder="required">
        <label for="text">Email Address</label>
        <input type="text" id="email" name="user-email" placeholder="required">
        <label for="text">Phone Number</label>
        <input type="text" id="phone" name="user_phone_number">

        <h2>Newsletter</h2>

      </form>
    </main>
    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
