<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nils Kriedner | Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>the code review</h1>
    </header>
    <main>
      <div class="intro">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form class="" action="index.html" method="post">
        <h2>Contact Information</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user-name" placeholder="required">

        <label for="email">Email Address</label>
        <input type="text" id="email" name="user-email" placeholder="required">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="user_phone_number">

        <label for="street">Street Address</label>
        <input type="text" id="street" name="user_street">

        <label for="city">City</label>
        <input type="text" id="city" name="user_city">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <optgroup label="Choose State">
            <option value="nordrhein_westfalen">Nordhrein-Westfalen</option>
            <option value="nidersachsen">Niedersachsen</option>
          </optgroup>
        </select>

        <label for="zip">City</label>
        <input type="text" id="zip" name="user_zip_code">

        <h2>Newsletter</h2>

        <label>Select the newsletter you would like to receive</label>
        <input type="checkbox" id="html" value="html_news" name="html_news"><label for="html">HTML News</label>
        <input type="checkbox" id="css" value="css_news" name="css_news"><label for="css">CSS News</label>
        <input type="checkbox" id="javascript" value="javascript_news" name="javascript_news"><label for="javscript">Javascript News</label>

        <label>Newsletter format</label>
        <input type="radio" id="html_format"  value="html_format" name="html_format"><label for="html_format">HTML</label>
        <input type="radio" id="text_format"  value="text_format" name="text_format"><label for="text_format">Plain text</label>

        <label for="other_topics">Other topics you'd like to hear about</label>
        <textarea id="other_topics" name="other_topics"></textarea>

        <button type="submit">Sign Up</button>

      </form>
    </main>
    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
