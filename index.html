<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nils Kriedner | Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>the code review</h1>
    </header>
    <main>
      <div class="intro">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <form action="index.html" method="post">

        <fieldset>
          <legend>Contact Information</legend>

          <div class="contact-info">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="required">
          </div>

          <div class="contact-info">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="user-email" placeholder="required">
          </div>

          <div class="contact-info">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="user_phone_number">
          </div>

          <div class="contact-info">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">
          </div>

          <div class="contact-info">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
          </div>

          <div class="contact-info">
            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="choose_state">Choose State</option>
            </select>
          </div>

          <div class="contact-info">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip_code">
          </div>

        </fieldset>

        <fieldset>
          <legend>Newsletter</legend>

          <label>Select the newsletter you would like to receive</label>
          <input type="checkbox" id="html" value="html_news" name="news"><label for="html">HTML News</label>
          <input type="checkbox" id="css" value="css_news" name="news"><label for="css">CSS News</label>
          <input type="checkbox" id="javascript" value="javascript_news" name="news"><label for="javscript">Javascript News</label>

          <label>Newsletter format</label>
          <input type="radio" id="html_format"  value="html_format" name="newsletter_format"><label for="html_format">HTML</label>
          <input type="radio" id="text_format"  value="text_format" name="newsletter_format"><label for="text_format">Plain text</label>

          <label for="other_topics">Other topics you'd like to hear about</label>
          <textarea id="other_topics" name="other_topics"></textarea>

          <button type="submit">Sign Up</button>

        </fieldset>

      </form>
    </main>
    <footer>
      <span>Copyright The Code Review</span>
    </footer>
  </body>
</html>
